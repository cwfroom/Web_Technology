<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <style type="text/css">
    body{
      background-image : url("http://cs-server.usc.edu:45678/hw/hw8/images/background.png");
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .prompt-text{
      font-weight: bold;
      margin-bottom: 10px;
    }
    .round-corner{
      border-radius: 5px;
      background-color: #FFF;
      margin: 20px 0 20px 0;
      padding: 20px 0 30px 0;
    }
    .form-control {
      display:inline-block;
    }


  </style>

  <script type="text/javascript">
              angular
             .module('stockSearch', ['ngMaterial'])
             .controller('autoCompleteController', autoCompleteController);
 
          function autoCompleteController ($timeout, $q, $log) {
             var self = this;
             self.simulateQuery = false;
             self.isDisabled    = false;
             
             // list of states to be displayed
             self.states        = loadStates();
             self.querySearch   = querySearch;
             self.selectedItemChange = selectedItemChange;
             self.searchTextChange   = searchTextChange;
             self.newState = newState;
             
             function newState(state) {
                alert("This functionality is yet to be implemented!");
             }
             
             function querySearch (query) {
                var results = query ? self.states.filter( createFilterFor(query) ) :
                   self.states, deferred;
                   
                if (self.simulateQuery) {
                   deferred = $q.defer();
                      
                   $timeout(function () { 
                      deferred.resolve( results ); 
                   }, 
                   Math.random() * 1000, false);
                   return deferred.promise;
                } else {
                   return results;
                }
             }
             
             function searchTextChange(text) {
                $log.info('Text changed to ' + text);
             }
             
             function selectedItemChange(item) {
                $log.info('Item changed to ' + JSON.stringify(item));
             }
             
             //build list of states as map of key-value pairs
             function loadStates() {
                var allStates = 'Alabama, Alaska, Arizona, Arkansas, California, Colorado, Connecticut, Delaware,\
                   Florida, Georgia, Hawaii, Idaho, Illinois, Indiana, Iowa, Kansas, Kentucky, Louisiana,\
                   Maine, Maryland, Massachusetts, Michigan, Minnesota, Mississippi, Missouri, Montana,\
                   Nebraska, Nevada, New Hampshire, New Jersey, New Mexico, New York, North Carolina,\
                   North Dakota, Ohio, Oklahoma, Oregon, Pennsylvania, Rhode Island, South Carolina,\
                   South Dakota, Tennessee, Texas, Utah, Vermont, Virginia, Washington, West Virginia,\
                   Wisconsin, Wyoming';
                   
                return allStates.split(/, +/g).map( function (state) {
                   return {
                      value: state.toLowerCase(),
                      display: state
                   };
                });
             }
             
             //filter function for search query
             function createFilterFor(query) {
                var lowercaseQuery = angular.lowercase(query);
                return function filterFn(state) {
                   return (state.value.indexOf(lowercaseQuery) === 0);
                };
             }

          }  

    $( document ).ready(function() {
     bindSymbolText();
    });

    function bindSymbolText(){
      $("#symbol-text").on("change paste keyup",function(){
          console.log($(this).val());
      });
    }

  </script>


</head>
<body ng-app="stockSearch" ng-cloak>

<!--
http://cs-server.usc.edu:45678/hw/hw8/images/facebook.png
http://cs-server.usc.edu:45678/hw/hw8/images/Up.png
http://cs-server.usc.edu:45678/hw/hw8/images/Down.png
-->

<div class="container">
  <div class="row round-corner bg-white">
        <div class="col text-center prompt-text">Stock Market Search</div>
        <div class="form-group">
              
              <div class="col-sm-3 prompt-text">Enter Stocker Ticker Symbol:*</div>
              <div ng-controller="autoCompleteController as ctrl" class="col-sm-6">
                 <form ng-submit = "$event.preventDefault()">
                    <md-autocomplete
                       ng-disabled = "ctrl.isDisabled"
                       md-no-cache = "ctrl.noCache"
                       md-selected-item = "ctrl.selectedItem"
                       md-search-text-change = "ctrl.searchTextChange(ctrl.searchText)"
                       md-search-text = "ctrl.searchText"
                       md-selected-item-change = "ctrl.selectedItemChange(item)"
                       md-items = "item in ctrl.querySearch(ctrl.searchText)"
                       md-item-text = "item.display"
                       md-min-length = "0"
                       placeholder = "eg. AAPL">
                       
                       <md-item-template>
                          <span md-highlight-text = "ctrl.searchText"
                             md-highlight-flags = "^i">{{item.display}}</span>
                       </md-item-template>
                       
                       <md-not-found>
                          No states matching "{{ctrl.searchText}}" were found.
                          <a ng-click = "ctrl.newState(ctrl.searchText)">Create a new one!</a>
                       </md-not-found>
                    </md-autocomplete>

                 </form>             
 
              </div>
              <div class="col-sm-3"><button type="button" class="btn btn-primary disabled" id="quote-button"><span class="glyphicon glyphicon-search"></span> Get Quote</button>
                    <button type="button" class="btn btn-raised btn-default" id="clear-button"><span class="glyphicon glyphicon-refresh"></span> Clear</button>
              </div>

        </div> 
  </div>

    
</body>
</html>
